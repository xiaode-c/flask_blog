{% extends "layout.html" %}
{% block scriptfiles %}
	<link rel="stylesheet" href="{{ url_for('static', filename='lib/font-awesome/css/font-awesome.css')}}">
	<link rel="stylesheet" href="{{ url_for('static', filename='css/mdeditor-default.css')}}">
	<link rel="stylesheet" href="{{ url_for('static', filename='lib/highlight/styles/monokai.css')}}">
{% endblock %}

{% block content %}


<form class="form-horizontal" method=post>
             <div class="form-group">
                <div class="col-sm-2"></div>
                <div class="col-sm-8">
                 {% for message in get_flashed_messages() %}
                    <div class="alert alert-danger">
                        <button type="button" class="close" data-dismiss="alert">&times;</button>
                    {{ message }}
                    </div>
                 {% endfor %}
                 </div>
             </div>

              <div class="form-group">
                
                  <label for="title" class="col-sm-2 control-label" style="font-size:16px;font-weight:bold;">标题:</label>

                <div class="col-sm-8">
                  <input type="text" placeholder="标题" name="title" class="form-control" size="80" />
                </div>
              </div>
              
              <div class="form-group">
                
                  <label for="content" class="col-sm-2 control-label">正文</label>

                <div class="col-sm-8">
                  
      							<div class="box">
      								<div id="editor"></div>
                          <!-- <textarea class="form-control" rows="10" placeholder="正文内容" name="body"></textarea> -->
      							 </div>
                </div>
              </div>
              
              <div class="form-group">
                  <label for="category" class="col-sm-2 control-label">category</label>

                <div class="col-sm-8">
                    {% for category in categories %}
                        <div class="radio">
                        
                          <label  class="radio-inline">
                          <input type="radio" name="category" value="{{ category.id }}"/>
                          {{category.category_name}}</label>
                        </div>
                    {% endfor %}
                </div>
              </div>

              <div class="form-group">
                
                <label for="tags" class="col-sm-2 control-label">tags</label>
                <div class="col-sm-8">
                      <input type="text" name="tags" size="70" class="form-control"/></p>
                </div>
              </div>
              
              <div class="form-group">
                <div class="col-sm-offset-2 col-sm-10">
                  <button type="submit" class="btn btn-default">发布文章</button>

                </div>
              </div>
</form>

{% endblock %}

{% block scripts %}

<script src='{{ url_for('static', filename='lib/jquery/jquery.min.js')}}'></script>
<script src='{{ url_for('static', filename='lib/marked/marked.min.js')}}'></script>
<script src='{{ url_for('static', filename='lib/highlight/highlight.min.js')}}'></script>
<script>hljs.initHighlightingOnLoad();</script>
<script src='{{ url_for('static', filename='js/mdeditor.js')}}'></script>
<script>
	$('#editor').initEditor();
</script>
{% endblock %}
