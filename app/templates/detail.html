{% extends "layout.html" %}

{% block content %}

<div class="container">
    <div class="col-sm-1"></div>
    <div class="col-sm-10 detail-background">
       <hr>
        <div class="post-detail">
            <div class="post-title">
                <h1>{{ post.title }}</h1>
            </div>
            <div>
                <p class="post-date">{{ post.pub_date.strftime('%H:%M %Y-%m-%d')}}</p>
            </div>
            <div class="post-body" id="content">
                {{ post.body|safe }}
            </div>
            <div class="post-tags">
                    <a href="{{url_for("main.categorys", id=post.categorys.id)}}" class="category">{{post.categorys.category_name}}</a> |
                    <span class="glyphicon glyphicon-tags" aria-hidden="true"></span> 
                {% for tag in post.tags %}
                    <a href="{{url_for("main.tags", tag_name=tag.tag_name)}}" class="tagc{{tag.id%10}} tags">{{tag.tag_name}}</a>
                {% endfor %}
            </div>
        </div>


        <!-- 多说评论框 start -->
	       <div class="ds-thread" data-thread-key="{{post.id}}" data-title="{{post.title}}" data-url="{{url_for("main.detail", id=post.id) }}"></div>
        <!-- 多说评论框 end -->

    </div>
    <div class="col-sm-1"></div>
</div>


{% endblock %}
