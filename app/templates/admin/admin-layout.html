<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>{{ title }}</title>

    <link href="{{ url_for('static', filename='css/bootstrap.min.css') }}" rel="stylesheet">
    <link href="{{ url_for('static', filename='css/style.css') }}" rel="stylesheet">
    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="//cdn.bootcss.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="//cdn.bootcss.com/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->

</head>
<body>

    <header>
        <nav class="navbar navbar-default admin-nav">
          <div class="container-fluid">
           <div class="navbar-header">
            <!-- 移动 -->
              <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
              </button>


              <a class="navbar-brand" href="/">笔记</a>
            </div>

            <!-- Collect the nav links, forms, and other content for toggling -->
            <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
              <ul class="nav navbar-nav navbar-right" style="display: inline;">
                <form class="navbar-form navbar-left" >
                    <a href="{{ url_for('admin.logout') }}"><button type="button" class="btn btn-default" name="logout">
                        <span class="glyphicon glyphicon-log-out" aria-hidden="true"></span> 登出
                    </button></a>
                </form>

              </ul>
            </div><!-- /.navbar-collapse -->
          </div><!-- /.container-fluid -->
        </nav>
    </header>

    <div id="body" class="admin-body">
    <div class="row">
        <div class="col-md-2">
            <div class="list-group admin-sidebar" >
                <a href="{{url_for("admin.index")}}" class="list-group-item"><span class="glyphicon glyphicon-home" aria-hidden="true"></span>  &nbsp;首页</a>
              <a href="{{url_for("admin.posts")}}" class="list-group-item"><span class="glyphicon glyphicon-pencil"></span>  &nbsp;文章</a>
              <a href="{{url_for("admin.comments")}}" class="list-group-item"><span class="glyphicon glyphicon-comment"></span>  &nbsp;评论</a>
              <a href="{{url_for("admin.categorys")}}" class="list-group-item"><span class="glyphicon glyphicon-list-alt"></span>  &nbsp;分类</a>
              <a href="{{url_for("admin.tags")}}" class="list-group-item"><span class="glyphicon glyphicon-tags"></span>  &nbsp;标签</a>
              <a href="{{url_for("admin.users")}}" class="list-group-item"><span class="glyphicon glyphicon-user"></span>  &nbsp;用户</a>
              <a href="#" class="list-group-item"><span class="glyphicon glyphicon-cog"></span>  &nbsp;设置</a>
              <a href="#" class="list-group-item"><span class="glyphicon glyphicon-file"></span>  &nbsp;主题</a>
              <a href="#" class="list-group-item"><span class="glyphicon glyphicon-inbox"></span>  &nbsp;插件</a>

            </div>
        </div>
        <div class="col-md-10" id="admin-body">
            {% block content %}
            {% endblock %}
        </div>
    </div>
</div>



<!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="{{ url_for("static", filename="js/jquery.min.js") }}"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="{{ url_for("static", filename="js/bootstrap.min.js") }}"></script>
</body>
</body>
</html>
