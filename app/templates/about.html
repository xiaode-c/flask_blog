{% extends "layout.html" %}
{% import "_macros.html" as macros %}
{% block scriptfiles %}
<script type="text/javascript" src="{{url_for("static", filename="js/tag-cloud.js")}}"></script>
{% endblock %}
{% block content %}
<div id="body" xmlns="">
        <div class="row">
            <div class="col-md-1"></div>
            <div class="col-md-7 center">
            <hr>
                <div class="about">
                    <h1></h1>
                    <p>

                    </p>
                </div>


            </div>
            <div class="col-md-3">
                <div class="sidebar-1">
                    <div class="index-category">
                        <h4>文章分类</h4>
                        <hr>
                        <div class="categorys">
                            <ul>
                            {% for category in categorys %}
                                <li><a href="{{url_for("main.categorys", id=category.id)}}">{{category.category_name}}</a></li>
                            {% endfor %}
                            </ul>
                        </div>
                    </div>
                </div>
                <div class="sidebar-2">
                    <h4>标签云</h4>
                    <hr>
                    <div id="tagscloud">
                    {% for tag in tags %}
                        <a href="{{url_for("main.tags", tag_name=tag.tag_name)}}" class="tagc{{tag.id%10}}">{{tag.tag_name}}</a>
                    {% endfor %}
                    </div>

                </div>
            </div>
            <div class="col-md-1"></div>
      </div>
</div>
{% endblock %}
